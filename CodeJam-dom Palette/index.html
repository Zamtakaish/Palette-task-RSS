<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palette</title>
    <link rel="stylesheet" href="palette/stylesheets/style.css">
</head>
<body>
<header class="header">
    <h1 class="header__title">CodeJam DOM Palette by Zamtakaish</h1>
</header>
<main class="main">
    <article class="main__workspace">
        <section class="main__workspace__tools">
            <ul class="main__workspace__tools__items">
                <li class="main__workspace__tools__items__tool">
                    <button class="main__workspace__tools__items__tool_button main__workspace__tools__items__tool_button_bucket-fill"></button>
                </li>
                <li class="mai__workspacen__tools__items__tool">
                    <button class="main__workspace__tools__items__tool_button main__workspace__tools__items__tool_button_eye-dropper"></button>
                </li>
                <li class="main__workspace__tools__items__tool">
                    <button class="main__workspace__tools__items__tool_button main__workspace__tools__items__tool_button_move"></button>
                </li>
                <li class="main__workspace__tools__items__tool">
                    <button class="main__workspace__tools__items__tool_button main__workspace__tools__items__tool_button_transform"></button>
                </li>
            </ul>
        </section>
        <section class="main__workspace__colors">
            <ul class="main__workspace__colors__palette">
                <li class="main__workspace__colors__palette__item">
                    <div class="main__workspace__colors__palette__item_color-display"></div>
                    <p class="main__workspace__colors__palette__item_current-color"></p>
                </li>
                <li class="main__workspace__colors__palette__item">
                    <div class="main__workspace__colors__palette__item_color-display"></div>
                    <p class="main__workspace__colors__palette__item_previous-color"></p>
                </li>
                <li class="main__workspace__colors__palette__item">
                    <div class="main__workspace__colors__palette__item_color-display"></div>
                    <p class="main__workspace__colors__palette__item_preset-color main__colors__palette__item_preset-color-1"></p>
                </li>
                <li class="main__workspace__colors__palette__item">
                    <div class="main__workspace__colors__palette__item_color-display"></div>
                    <p class="main__workspace__colors__palette__item_preset-color main__colors__palette__item_preset-color-2"></p>
                </li>
            </ul>
        </section>
        <section class="main__workspace__canvas">
            <div class="main__workspace__canvas__item"></div>
            <div class="main__workspace__canvas__item"></div>
            <div class="main__workspace__canvas__item"></div>
            <div class="main__workspace__canvas__item"></div>
            <div class="main__workspace__canvas__item"></div>
            <div class="main__workspace__canvas__item"></div>
            <div class="main__workspace__canvas__item"></div>
            <div class="main__workspace__canvas__item"></div>
            <div class="main__workspace__canvas__item"></div>
        </section>
    </article>
</main>
<footer class="footer"></footer>
</body>
</html>
