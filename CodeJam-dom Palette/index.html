<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palette</title>
</head>
<body>
<header class="header">
    <h1 class="header__title">CodeJam DOM Palette by Zamtakaish</h1>
</header>
<main class="main">
    <article class="main__tools">
        <ul class="main__tools__items">
            <li class="main__tools__items__tool">
                <button class="main__tools__items__tool_button main__tools__items__tool_button_bucket-fill"></button>
            </li>
            <li class="main__tools__items__tool">
                <button class="main__tools__items__tool_button main__tools__items__tool_button_eye-dropper"></button>
            </li>
            <li class="main__tools__items__tool">
                <button class="main__tools__items__tool_button main__tools__items__tool_button_move"></button>
            </li>
            <li class="main__tools__items__tool">
                <button class="main__tools__items__tool_button main__tools__items__tool_button_transform"></button>
            </li>
        </ul>
    </article>
    <article class="main__colors">
        <ul class="main__colors__palette">
            <li class="main__colors__palette__item">
                <div class="main__colors__palette__item_color-display"></div>
                <p class="main__colors__palette__item_current-color"></p>
            </li>
            <li class="main__colors__palette__item">
                <div class="main__colors__palette__item_color-display"></div>
                <p class="main__colors__palette__item_previous-color"></p>
            </li>
            <li class="main__colors__palette__item">
                <div class="main__colors__palette__item_color-display"></div>
                <p class="main__colors__palette__item_preset-color main__colors__palette__item_preset-color-1"></p>
            </li>
            <li class="main__colors__palette__item">
                <div class="main__colors__palette__item_color-display"></div>
                <p class="main__colors__palette__item_preset-color main__colors__palette__item_preset-color-2"></p>
            </li>
        </ul>
    </article>
    <article class="main__canvas">
        <div class="main__canvas__item"></div>
        <div class="main__canvas__item"></div>
        <div class="main__canvas__item"></div>
        <div class="main__canvas__item"></div>
        <div class="main__canvas__item"></div>
        <div class="main__canvas__item"></div>
        <div class="main__canvas__item"></div>
        <div class="main__canvas__item"></div>
        <div class="main__canvas__item"></div>
    </article>
</main>
<footer class="footer"></footer>
</body>
</html>
